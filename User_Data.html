<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дополнительная анкета пользователя</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2A2929; /* Черный фон */
            color: #fff; /* Белые надписи */
        }
        .menu {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #2A2929; /* Черный фон меню */
            display: flex;
            justify-content: center;
            padding: 20px 0; /* Увеличение высоты меню */
            border-bottom: 1px solid #fff; /* Тонкая белая граница снизу */
        }
        .menu a {
            color: #fff; /* Белый цвет текста */
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px; /* Размер шрифта */
            transition: color 0.3s ease;
        }
        .menu a:hover {
            color: #ffeb3b;
        }
        .form-container {
            width: 350px; /* Увеличим ширину контейнера */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0); /* Прозрачный фон */
            border-radius: 20px; /* Овальные углы */
            margin-top: 100px; /* Отступ сверху увеличен до 100px */
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container select {
            width: 100%;
            padding: 15px; /* Увеличим отступы вокруг поля */
            margin: 10px 0;
            box-sizing: border-box;
            border: 2px solid #fff; /* Белая граница */
            border-radius: 20px; /* Овальные углы */
            background-color: rgba(255, 255, 255, 0); /* Прозрачный фон */
            color: #fff; /* Белый цвет текста */
            font-size: 16px; /* Увеличим размер шрифта */
            -moz-appearance: textfield; /* Убираем стрелки в Firefox для input[type="number"] */
        }
        .form-container input[type="number"]::-webkit-outer-spin-button,
        .form-container input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none; /* Убираем стрелки в Chrome, Safari, Edge, Opera */
            margin: 0;
        }
        .form-container select {
            appearance: none; /* Убираем стандартные стили браузера для select */
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="white"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
            transition: background-image 0.3s ease;
        }
        .form-container select:focus {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="white"><path d="M7 14l5-5 5 5z"/></svg>');
        }
        .form-container select option {
            background-color: #2A2929;
            color: #fff;
        }
        .form-container select:invalid {
            color: #888; /* Цвет текста для плейсхолдера */
        }
        .form-container input[type="submit"] {
            width: 60%; /* Увеличим ширину кнопки */
            padding: 15px;
            border: 2px solid #fff; /* Белые границы */
            border-radius: 20px; /* Овальные углы */
            background-color: rgba(255, 255, 255, 0); /* Прозрачный фон */
            color: #fff; /* Белый цвет текста */
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px; /* Увеличим размер шрифта */
            margin: 20px auto 0; /* Отцентрируем кнопку и добавим отступ сверху */
            display: block; /* Сделаем кнопку блочным элементом, чтобы применить margin:auto для отцентрирования */
        }
        .form-container input[type="submit"]:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Прозрачный фон при наведении */
        }
        .form-container h2 {
            margin-top: 0;
            font-size: 24px; /* Увеличим размер заголовка */
            text-decoration: underline; /* Добавим нижнее подчеркивание */
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#">Архив тренировок</a>
        <a href="#">Аналитика тренировок</a>
        <a href="#">Начать тренировку</a>
    </div>
    <div class="form-container">
        <h2>Дополнительная анкета пользователя</h2>
        <form action="#" method="post">
            <label for="height">Рост (см):</label>
            <input type="number" id="height" name="height" required>
            <label for="weight">Вес (кг):</label>
            <input type="number" id="weight" name="weight" required>
            <label for="goal">Цель:</label>
            <select id="goal" name="goal" required>
                <option value="" disabled selected hidden></option>
                <option value="weight_loss">Снижение веса</option>
                <option value="weight_gain">Набор веса</option>
                <option value="muscle_gain">Набор мышечной массы</option>
            </select>
            <input type="submit" value="Сохранить">
        </form>
    </div>
</body>
</html>
